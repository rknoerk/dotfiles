<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sense HAT LED Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            color: #eee;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .matrix {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            padding: 15px;
            background: #0d0d1a;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .led {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #222;
            transition: all 0.15s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        .led.active {
            background: #ff0040;
            box-shadow: 0 0 20px #ff0040, 0 0 40px #ff004088, inset 0 -2px 4px rgba(0,0,0,0.3);
        }
        .info {
            background: #0d0d1a;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }
        .info span {
            color: #0f0;
        }
        .controls {
            text-align: center;
            color: #888;
            font-size: 14px;
            line-height: 1.8;
        }
        .controls kbd {
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        .mode-toggle {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .mode-toggle:hover {
            background: #444;
        }
        .tilt-indicator {
            width: 150px;
            height: 150px;
            border: 2px solid #444;
            border-radius: 50%;
            position: relative;
            background: #0d0d1a;
        }
        .tilt-dot {
            width: 20px;
            height: 20px;
            background: #0f0;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 0 0 10px #0f0;
        }
        .crosshair {
            position: absolute;
            background: #333;
        }
        .crosshair.h {
            width: 100%;
            height: 1px;
            top: 50%;
        }
        .crosshair.v {
            width: 1px;
            height: 100%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sense HAT LED Simulator</h1>

        <div class="matrix" id="matrix"></div>

        <div class="info">
            Pitch: <span id="pitch">0</span>° &nbsp;&nbsp; Roll: <span id="roll">0</span>°
        </div>

        <div class="tilt-indicator">
            <div class="crosshair h"></div>
            <div class="crosshair v"></div>
            <div class="tilt-dot" id="tiltDot"></div>
        </div>

        <button class="mode-toggle" id="modeToggle">Enable Device Tilt</button>

        <div class="controls">
            <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> Arrow keys to move<br>
            Or tilt your phone/tablet (if supported)
        </div>
    </div>

    <script>
        // State
        let x = 3, y = 3;
        let pitch = 0, roll = 0;
        let useDeviceOrientation = false;
        let animationId = null;

        // Create 8x8 matrix
        const matrix = document.getElementById('matrix');
        for (let i = 0; i < 64; i++) {
            const led = document.createElement('div');
            led.className = 'led';
            led.dataset.x = i % 8;
            led.dataset.y = Math.floor(i / 8);
            matrix.appendChild(led);
        }

        // Update LED display
        function updateDisplay() {
            document.querySelectorAll('.led').forEach(led => {
                const lx = parseInt(led.dataset.x);
                const ly = parseInt(led.dataset.y);
                led.classList.toggle('active', lx === x && ly === y);
            });
            document.getElementById('pitch').textContent = Math.round(pitch);
            document.getElementById('roll').textContent = Math.round(roll);

            // Update tilt indicator
            const dot = document.getElementById('tiltDot');
            const maxOffset = 55;
            const px = (roll / 90) * maxOffset;
            const py = (pitch / 90) * maxOffset;
            dot.style.transform = `translate(calc(-50% + ${px}px), calc(-50% + ${py}px))`;
        }

        // Movement logic (matches Python code)
        function processMovement() {
            let moved = false;

            // Normalize angles to 0-360
            let p = ((pitch % 360) + 360) % 360;
            let r = ((roll % 360) + 360) % 360;

            if (20 < p && p < 90 && y > 0) { y--; moved = true; }
            if (270 < p && p < 340 && y < 7) { y++; moved = true; }
            if (270 < r && r < 340 && x > 0) { x--; moved = true; }
            if (20 < r && r < 90 && x < 7) { x++; moved = true; }

            updateDisplay();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':    pitch = 45; break;
                case 'ArrowDown':  pitch = 315; break;
                case 'ArrowLeft':  roll = 315; break;
                case 'ArrowRight': roll = 45; break;
                default: return;
            }
            e.preventDefault();
            processMovement();
        });

        document.addEventListener('keyup', (e) => {
            if (['ArrowUp', 'ArrowDown'].includes(e.key)) pitch = 0;
            if (['ArrowLeft', 'ArrowRight'].includes(e.key)) roll = 0;
            updateDisplay();
        });

        // Device orientation
        function handleOrientation(e) {
            if (!useDeviceOrientation) return;

            // Map device orientation to pitch/roll
            // beta = front-back tilt (-180 to 180)
            // gamma = left-right tilt (-90 to 90)
            pitch = e.beta || 0;
            roll = e.gamma || 0;

            // Convert to 0-360 range similar to Sense HAT
            if (pitch < 0) pitch = 360 + pitch;
            if (roll < 0) roll = 360 + roll;

            updateDisplay();
        }

        // Toggle device orientation
        document.getElementById('modeToggle').addEventListener('click', async () => {
            if (!useDeviceOrientation) {
                // Request permission on iOS
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission !== 'granted') {
                            alert('Permission denied');
                            return;
                        }
                    } catch (err) {
                        alert('Error requesting permission: ' + err);
                        return;
                    }
                }

                window.addEventListener('deviceorientation', handleOrientation);
                useDeviceOrientation = true;
                document.getElementById('modeToggle').textContent = 'Disable Device Tilt';

                // Start movement loop
                if (animationId) cancelAnimationFrame(animationId);
                function loop() {
                    processMovement();
                    animationId = setTimeout(() => requestAnimationFrame(loop), 300);
                }
                loop();
            } else {
                window.removeEventListener('deviceorientation', handleOrientation);
                useDeviceOrientation = false;
                document.getElementById('modeToggle').textContent = 'Enable Device Tilt';
                if (animationId) clearTimeout(animationId);
                pitch = 0;
                roll = 0;
                updateDisplay();
            }
        });

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
